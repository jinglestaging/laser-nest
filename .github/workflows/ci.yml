name: CI Checks

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read
  actions: read

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: pnpm run test --coverage --watchAll=false

      - name: Build application
        run: pnpm run build
